<!DOCTYPE html> <html>
  <head>
    <meta charset="utf-8">
    <title>Project 3</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-md-offset-1">
          <div class="">
            <h2>Input Information Here:</h2>
          </div>
          <form>
            <div class="form-group">
              <label>Current Location</label>
              <input type="text" class="form-control" id="current_office" placeholder="Input the current location...">
            </div>
            <div class="form-group">
              <label>Organizational Tag</label>
              <input type="text" class="form-control" id="org_tag" placeholder="Input the organizational tag...">
            </div>
            <div class="form-group">
              <label>Manufacturer</label>
              <input type="text" class="form-control" id="manufacturer" placeholder="Input the manufacturer...">
            </div>
            <div class="form-group">
              <label>Other Manufacturer</label>
              <input type="text" class="form-control" id="other_manufacturer" placeholder="Input the manufacturer...">
            </div>
            <div class="form-group">
              <label>Manufacturer Part #</label>
              <input type="text" class="form-control" id="manufacturer_part_number" placeholder="Input the manufacturer part number...">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" id="description" placeholder="Input the description...">
            </div>
            <div class="form-group">
              <label>Date Implemented</label>
              <input type="month" class="form-control" id="date_implemented" placeholder="Input the date implemented...">
            </div>
            <div class="form-group">
              <label>Maintenance Notes</label>
              <input type="text" class="form-control" id="maintenance_notes" placeholder="Input the maintenance notes...">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <a href="/home/data" class ="btn btn-default">Back</a>
          </form>

          
        </div><!--end container-->

      </div><!--end row-->
    </div><!--end column-->

  </body> </html>
