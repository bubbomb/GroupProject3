<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 3 - Data</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>


  <div class="container">
        <div class="row">
          <div class="col-md-5 col-md-offset-1">
            <div class="">
              <h2>Input Information Here:</h2>
            </div>
            <form action="" method="POST">{% csrf_token %}
              <div class="form-group">
                <label>Maintenance Notes</label>
                <input type="text" class="form-control" name="maintenance_notes" placeholder="Input the maintenance notes...">
              </div>
              <div class="form-group">
                <label>Asset</label>
                <select type="text" class="form-control" name="asset" placeholder="Input the manufacturer...">
                    {% for asset in assets %}
                      
                        <option>{{ asset.part_number }}</option>
                    {% endfor %}
                </select>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <a href="/home/data" class ="btn btn-default">Back to Data</a>
            </form>

          </div>
        </div>
      </div>
  </div>

  </body> 

</html>
